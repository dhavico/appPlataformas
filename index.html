<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>title</title>
</head>
<body>
	<div id="game"></div>

	<script type="text/javascript" src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
  <script type="text/javascript" src="js/kinetic-v5.1.0.js"></script>
  <script type="text/javascript" src="js/heroe.js"></script>
  <script type="text/javascript" src="js/enemigo.js"></script>
  <script type="text/javascript" src="js/plataforma.js"></script>
  <script type="text/javascript" src="js/moneda.js"></script>
  <script type="text/javascript" src="js/puerta.js"></script>
  <script type="text/javascript" src="js/game.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script>
  var Preloader;
	var imgsAssets = ['imgs/heroe.jpg'];
	window.addEventListener('load',function () {
		Preloader = new createjs.LoadQueue();
		Preloader.onProgress = progresoCarga;
		Preloader.loadManifest(['imgs/heroe.jpg']);
	    Preloader.on("complete", handleComplete, this);
	    function handleComplete() {
	            nivelUno();
	      }
		//cargar();
	});
	function cargar(){
		
		while(imgsAssets.length > 0){
			var url = imgsAssets.shift();
			Preloader.loadFile(url);
		}
	}
	function progresoCarga(){
		if(Preloader.progress == 1){
			nivelUno();
		}
	}
  </script>
</body>
</html>
